<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script  src="src/js/device.js"></script>
    <script  src="src/js/jquery-2.2.3.min.js"></script>
    <script  src="src/js/index.js"></script>
	<link rel="stylesheet" href="dist/css/page/index.css">
</head>
<body>
	<header class="navigation">
        <div class="title">
            <h2>COCOABEAN</h2>
        </div>
    </header>
    <main class="mainWrap">
        <article class="normalPanel">
             <header>
                <h3>字体图标</h3>
            </header>
            <div class="info">
                <span class="iconFont iconFont-add"></span>
                <span class="iconFont iconFont-back"></span>
                <span class="iconFont iconFont-next"></span>
                <span class="iconFont iconFont-stop"></span>
                <span class="iconFont iconFont-alubums-off"></span>
                <span class="iconFont iconFont-cloud-off"></span>
                <span class="iconFont iconFont-world-off"></span>
                <span class="iconFont iconFont-check"></span>
                <span class="iconFont iconFont-search"></span>
                <span class="iconFont iconFont-action"></span>
                <span class="iconFont iconFont-bookmarks"></span>
                <span class="iconFont iconFont-compose"></span>
                <span class="iconFont iconFont-organize"></span>
                <span class="iconFont iconFont-prev"></span>
                <span class="iconFont iconFont-page"></span>
                <span class="iconFont iconFont-wishlist"></span>
                <span class="iconFont iconFont-camera"></span>
                <span class="iconFont iconFont-fast-forward"></span>
                <span class="iconFont iconFont-play"></span>
                <span class="iconFont iconFont-pause"></span>
                <span class="iconFont iconFont-rewind"></span>
                <span class="iconFont iconFont-refresh"></span>
                <span class="iconFont iconFont-reply"></span>
                <span class="iconFont iconFont-trash"></span>
            </div>
        </article>
        <article class="normalPanel">
             <header>
                <h3>SVG图标</h3>
            </header>
            <div class="info">
                <span class="iconSvg iconSvg-yellowv"></span>
                <span class="iconSvg iconSvg-club"></span>
                <span class="iconSvg iconSvg-vgirl"></span>
                <span class="iconSvg iconSvg-male"></span>
                <span class="iconSvg iconSvg-female"></span>
                <span class="iconSvg iconSvg-vip"></span>
                <span class="iconSvg iconSvg-nvip"></span>
                <span class="iconSvg iconSvg-like"></span>
            </div>
        </article>      
        <article class="normalPanel">
             <header>
                <h3>按钮</h3>
            </header>
            <div class="info">
                <div class="row">
                    <a href="javascript:;"  class="btn btn-blue">关注</a>
                    <a href="javascript:;"  class="btn btn-red">关注</a>
                    <button class="btn btn-primary" ontouchstart="">button</button>
                    <a href="javascript:;"  class="btn btn-primary btn-disabled">关注</a>
                </div>
                <div class="row">
                    <a href="javascript:;"  class="btn btn-block btn-primary btn-text-blue">蓝字</a>
                </div>
                <div class="row">
                    <span class="btn-round btn-green">
                        <i class="iconFont iconFont-add"></i>
                    </span>
                     <span class="btn-round btn-blue">
                        <i class="iconFont iconFont-check"></i>
                    </span>
                    <span class="btn-round btn-red">
                        <i class="iconFont iconFont-stop"></i>
                    </span>
                    <span class="btn-round btn-gray">
                        <i class="iconFont iconFont-stop"></i>
                    </span>
                </div>
            </div>
        </article>
        <article class="normalPanel">
             <header>
                <h3>badge</h3>
            </header>
            <div class="info">
                <span class="badge">1</span>
                <span class="badge">99+</span>
                <span class="badge">NEW</span>
            </div>
        </article>
        <article class="normalPanel">
             <header>
                <h3>表单元素</h3>
            </header>
            <div class="info">
                <label class="searchBar">
                    <i class="iconFont iconFont-search"></i>
                    <input type="search" placeholder="Search">
                    <a href="##" class="actionBtn">Cancel</a>
                </label>
                <label class="iconSwitch">            
                    <input type="checkbox" checked="">
                    <span></span>               
                </label>
                <label class="iconCheckbox">
                    <input type="checkbox" checked="">
                    <span><i class="iconFont iconFont-check"></i></span>
                </label>                 
                <label class="iconRadio">
                    <input type="radio" checked="" name="a">
                    <span></span>
                </label>
                <label class="iconRadio">
                    <input type="radio" checked="" name="a">
                    <span></span>
                </label>
                <label class="textareaView">
                    <textarea placeholder="say something"></textarea>
                    <span class="tips">
                        <span class="btn-round btn-gray">
                            <i class="iconFont iconFont-stop"></i>
                        </span>
                        <span class="numTips">140</span>
                    </span>
                </label>
            </div>
        </article>
        <article class="normalPanel" style="margin-bottom:60px;">
             <header>
                <h3>分页提示</h3>
            </header>
            <div class="info">
                <ul class="dotPage" style="background-color:#666;display:inline-block">
                    <li class="cur">page1</li>
                    <li>page2</li>
                    <li>page3</li>
                    <li>page4</li>
                    <li>page5</li>
                    <li>page6</li>
                </ul>
            </div>
        </article>
    </main>
    <footer>
        <nav class="tabbar">
            <ul>
                <li class="cur">
                    <a href="javascript:void(0)">
                        <span class="iconFont iconFont-world-off"></span>
                        <span>通用</span>
                    </a>
                </li>
                <li>
                    <a href="html/page/list.html">
                        <span class="iconFont iconFont-alubums-off"></span>
                        <span>模块</span>
                    </a>
                </li>
                <li>
                    <a href="html/page/document.html">
                        <span class="iconFont iconFont-cloud-off"></span>
                        <span>帮助</span>
                    </a>
                </li>
            </ul> 
        </nav>
    </footer>
</body>
</html>
