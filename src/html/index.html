<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script  src="src/js/device.js"></script>
	<link rel="stylesheet" href="../../dist/css/index.css">
</head>
<body>
	<header class="navigation">
        <div class="title">
            <h2>COCOABEAN MOBILE UI KIT</h2>
        </div>
    </header>
    <main style="padding-top:44px;">
        <article class="normalPanel">
             <header>
                <h3>字体图标</h3>
            </header>
            <div class="info">
                <span class="iconFont iconFontAdd"></span>
                <span class="iconFont iconFontBack"></span>
                <span class="iconFont iconFontNext"></span>
                <span class="iconFont iconFontStop"></span>
                <span class="iconFont iconFontAlubumsOff"></span>
                <span class="iconFont iconFontCloudOff"></span>
                <span class="iconFont iconFontWorldOff"></span>
                <span class="iconFont iconFontCheck"></span>
            </div>
        </article>
        <article class="normalPanel">
             <header>
                <h3>SVG图标</h3>
            </header>
            <div class="info">
                <span class="iconSvg iconSvg-yellowv"></span>
                <span class="iconSvg iconSvg-bluev"></span>
            </div>
        </article>
        <article class="normalPanel">
             <header>
                <h3>按钮</h3>
            </header>
            <div class="info">
                <a href="javascript:;"  class="btn btn-primary">默认按钮</a>
                <a href="javascript:;"  class="btn btn-primary btn-disabled">不可点击</a>
                <a href="javascript:;"  class="btn btn-block btn-primary btn-text-blue">蓝字</a>
                <a href="javascript:;"  class="btn btn-block btn-primary btn-text-red">红字</a>
                <span class="btn-round btn-green">
                    <i class="iconFont iconFontAdd"></i>
                </span>
                 <span class="btn-round btn-blue">
                    <i class="iconFont iconFontCheck"></i>
                </span>
                <span class="btn-round btn-red">
                    <i class="iconFont iconFontStop"></i>
                </span>
                 <span class="btn-round btn-gray">
                    <i class="iconFont iconFontStop"></i>
                </span>
            </div>
        </article>
        <article class="normalPanel">
             <header>
                <h3>分页提示</h3>
            </header>
            <div class="info">
                <ul class="dotPage" style="background-color:#333;display:inline-block">
                    <li class="cur"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </article>
    </main>
    <footer>
        <nav class="tabbar">
            <ul>
                <li class="cur">
                    <a href="javascript:void(0)">
                        <span class="iconFont iconFontWorldOff"></span>
                        <span>通用</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="iconFont iconFontAlubumsOff"></span>
                        <span>模块</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="iconFont iconFontCloudOff"></span>
                        <span>帮助</span>
                    </a>
                </li>
            </ul> 
        </nav>
    </footer>
</body>
</html>
