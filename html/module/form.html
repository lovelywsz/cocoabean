<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="../../js/device.js"></script>
    <script src="../../js/jquery-2.2.3.min.js"></script>
    <script src="../../js/index.js"></script>
    <link rel="stylesheet" href="../../../dist/css/module/form.css">
</head>
<body>
<header class="navigation">
    <div class="navLeft">
        <span class="iconFont iconFontBack"></span>
    </div>
    <div class="title">
        <h2>表单</h2>
    </div>
</header>
<main class="mainWrap">
    <article class="formList">
        <header>
            <h2>输入形式</h2>
        </header>
        <section class="content">
            <div class="item">
                <div class="title">
                    <label for="name">用户名</label>
                    <span>*</span>
                </div>
                <div class="value">
                    <input id="name" type="text" placeholder="手机号码或者邮箱地址" value="">
                </div>
            </div>
            <div class="item">
                <div class="title">
                    <label for="password">密码</label>
                    <span>*</span>
                </div>
                <div class="value">
                    <input id="password" type="password" value="">
                </div>
            </div>
        </section>
    </article>
    <article class="formList">
        <header>
            <h2>跳转形式</h2>
        </header>
        <section class="content">
            <div class="item actionSheetBtn">
               <div class="title">
                    <label for="gender">性别</label>
                </div>
                <div class="tips">
                    <span>女</span>
                    <span class="iconFont iconFontNext"></span>
                </div>
            </div>

            <div class="item">
                <div class="title">
                    <label for="address">联系地址</label>
                </div>
                <div class="tips">
                    <span class="iconFont iconFontNext"></span>
                </div>
            </div>
            <div class="item">
                <div class="title">
                    <label for="whatsup">内心独白</label>
                </div>
                <div class="tips">
                    <span>温暖如阳光</span>
                    <span class="iconFont iconFontNext"></span>
                </div>
            </div>
        </section>
    </article>
    <article class="formList">
        <header>
            <h2>无标签形式</h2>
        </header>
        <section class="content">
            <div class="item">
                <div class="value">
                    <input type="text" placeholder="用户名" value="">
                </div>
            </div>
            <div class="item">
                <div class="value">
                    <input type="password" placeholder="密码" value="">
                </div>
            </div>
        </section>
    </article>
    <article class="formList">
        <header>
            <h2>文本域</h2>
        </header>
        <section class="content" style="padding:10px 0">
            <div class="textareaView">
                <textarea placeholder="说点啥呢～"></textarea>
                <div class="tips">
                    <span class="btn-round btn-gray">
                        <i class="iconFont iconFontStop"></i>
                    </span>
                    <span class="numTips">140</span>
                </div>
            </div>
        </section>
    </article>
</main>
<section class="actionSheet">
    <div class="overlay"></div>
    <article class="actions">
        <main class="content">
            <header>
                <h2>选择性别</h2>
            </header>
        </main>                    
        <footer>
            <ul class="btnGroup">
                <li><a href="javascript:void(0)">男</a></li>
                <li class="cur"><a href="javascript:void(0)">女</a></li>
            </ul> 
        </footer> 
    </article>
    <aside class="cancaelBtn"> 
        <ul class="btnGroup">
            <li>
                <a href="javascript:void(0)">取消</a>
            </li>
        </ul>
    </aside>
</section>
</body>
</html>
