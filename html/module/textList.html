<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baselist</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="../../dist/js/device.js"></script>
    <script src="../../dist/js/jquery-2.2.3.min.js"></script>
    <script src="../../dist/js/script.js"></script>
    <link rel="stylesheet" href="../../dist/css/module/textList.css">
</head>
<body>
    <header class="navigation">
        <div class="navLeft">
            <span class="iconFont iconFont-back"></span>
        </div>
        <div class="title">
            <h2>文本列表</h2>
        </div>
    </header>
    <main class="mainWrap">
        <article class="baseList">
            <header>
                <h2>纯文本</h2>
            </header>
            <ul class="listWrap">
                <li class="item">
                    <div class="info">
                        <a href="javascript:void(0)">label</a>
                    </div>
                    <div class="attr">
                        <span>value</span>
                    </div>
                </li>
                <li class="item">
                    <div class="info">
                        <a href="javascript:void(0)">label</a>
                    </div>
                    <div class="attr">
                        <span>value</span>
                        <span class="iconFont iconFont-next"></span>
                    </div>
                </li>
                <li class="item">
                    <div class="info">
                        <a href="javascript:void(0)">label</a>
                        <span class="subtitle">subtitle</span>
                    </div>
                    <div class="attr">
                        <span>value</span>
                        <span class="iconFont iconFont-next"></span>
                    </div>
                </li>
                <li class="item">
                    <div class="info">
                        <a href="javascript:void(0)">label</a>
                    </div>
                    <div class="attr">
                        <span class="iconFont iconFont-next"></span>
                    </div>
                </li>
            </ul>
        </article>
        <article class="baseList textList">
            <header>
                <h2>小图片</h2>
            </header>
            <ul class="listWrap">
                <li class="item">
                    <div class="avator"><img src="../../src/images/cover.jpg"/></div>
                    <div class="info">
                        <a href="javascript:void(0)">label</a>
                    </div>
                    <div class="attr">
                        <span>value</span>
                        <span class="iconFont iconFont-next"></span>
                    </div>
                </li>
                <li class="item">
                    <div class="avator"><img src="../../src/images/cover.jpg"/></div>
                    <div class="info">
                        <a href="javascript:void(0)">label</a>
                        <span class="subtitle">subtitle</span>
                    </div>
                    <div class="attr">
                        <span class="iconFont iconFont-next"></span>
                    </div>
                </li>
            </ul>
        </article>
    </main>
</body>
</html>
